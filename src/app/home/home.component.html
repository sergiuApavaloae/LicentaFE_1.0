<head>
  <title>Sergiu's Blog</title>
</head>
<body>
<h1 class="center">Welcome to Sergiu's Urban Report App</h1>

<div *ngIf="!loggedUser">
<div class="authButton">
  <button (click)="showAuthentification()" mat-stroked-button color="primary">Authenticate/Log in</button>
</div>
<div class="form-group-col-5" >
  <form [formGroup]="form">
    <div *ngIf="wantAuth">
    <mat-form-field hintLabel="Max 15 characters" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput #input maxlength="15" placeholder="Ex. Sergiu" type="text" formControlName="name">
      <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" type="text" email="true"
             placeholder="Ex. pat@example.com">
    </mat-form-field>
  </div>
    <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter Password</mat-label>
      <input matInput type="password"  formControlName="password" class="form-control">
    </mat-form-field>
    </div>
  </form>
</div>
<mat-error *ngIf="loginError">Wrong email or password</mat-error>
<div>
  <div class="authLogin">
<button class="authLogin" *ngIf="wantAuth" (click)="addUser()" mat-stroked-button color="primary">Add this user </button>
<button class="authLogin" *ngIf="!wantAuth" (click)="loginUser()" mat-stroked-button color="primary">Login </button>
</div>
</div>
</div>
<div *ngIf="loggedUser">
  <div class="functionalities">
    <p>Hello {{loggedUser}}.You can add a report on map/see other report or go to Ar Mode </p>
  <button (click)="Ar()" mat-stroked-button color="primary">Go to AR</button>
  <button (click)="map()" mat-stroked-button color="primary">Go to map</button>
  </div>
</div>
</body>
