<head>
  <title>Sergiu's Blog</title>
</head>

<h1 class="center">Welcome to Sergiu's Urban Report App</h1>
<p>HOME PAGE</p>
<div>
  <button (click)="showAuthentification()" mat-stroked-button color="primary">Authenticate/Log in</button>
</div>
<div class="form-group col-5" >
  <form [formGroup]="form">
    <div *ngIf="wantAuth">
    <label *ngIf="wantAuth" >Name</label>
    <input type="text" formControlName="name" class="form-control">
    </div>
    <div>
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control">
    </div>
    <div>
    <label>Password</label>
    <input type="text" formControlName="password" class="form-control">
    </div>
  </form>
</div>
<div *ngIf="loginError">Email sau parola gresita</div>
<div>
<button *ngIf="wantAuth" (click)="addUser()" mat-stroked-button color="primary">Add this user {{wantAuth}}</button>
<button *ngIf="!wantAuth" (click)="loginUser()" mat-stroked-button color="primary">Login </button>
  <button (click)="back()" mat-stroked-button color="primary">Back</button>
  <button (click)="Ar()" mat-stroked-button color="primary">Go to AR</button>
  <button (click)="map()" mat-stroked-button color="primary">Go to map</button>
  </div>
