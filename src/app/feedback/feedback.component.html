<head>
    <title>Sergiu's Blog</title>
  </head>
  <body>
    <div class="form-group-col-5"> 
  <h1>Please rate this report </h1>
  <div >
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Your rating</mat-label>
        <input matInput placeholder="1-10" type="number" formControlName="rating">
      </mat-form-field>
    </form>
  </div>
  <button (click)="addFeedback()" mat-stroked-button color="primary">Add this feedback </button>
    </div>
</body>
