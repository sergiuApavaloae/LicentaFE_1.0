<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="scor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by scor">
        Score
    </th>
    <td mat-cell *matCellDef="let element"> {{element.scor}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="numberReports">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by numberReports">
        Number of Reports
    </th>
    <td mat-cell *matCellDef="let element"> {{element.numberReports}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="numberFeedbacks">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by numberFeedbacks">
      Number of Feedbacks
    </th>
    <td mat-cell *matCellDef="let element"> {{element.numberFeedbacks}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button (click)="back()" mat-raised-button color="primary">Back</button>
