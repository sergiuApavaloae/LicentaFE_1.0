<h2 mat-dialog-title>Hi {{userName}} !</h2>
<h1 mat-dialog-title>Here you can make a new report 
</h1>
<div mat-dialog-content>
  <p>Please add a clear description</p>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <p>Please select the type/category of the report</p>
  <mat-form-field>
    <mat-select [(ngModel)]="data.type">
      <mat-option value="Streets">{{Streets}}</mat-option>
      <mat-option value="Salubrity">{{Salubrity}}</mat-option>
      <mat-option value="Parks">{{Parks}}</mat-option>
      <mat-option value="Traffic">{{Traffic}}</mat-option>
      <mat-option value="Beautiful">{{Beautiful}}</mat-option>
      <mat-option value="Animals">{{Animals}}</mat-option>
      <mat-option value="Other">{{Other}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
